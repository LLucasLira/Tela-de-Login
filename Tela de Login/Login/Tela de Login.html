<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <!-- jQuery e Validação Unobtrusive -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://ajax.aspnetcdn.com/ajax/mvc/5.0/jquery.validate.js"></script>
    <script src="https://ajax.aspnetcdn.com/ajax/mvc/5.0/jquery.validate.unobtrusive.js"></script>

    <!-- Estilos Customizados -->
    <link href="\Style\LoginCSS.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div class="container-fluid">
        <div class="split split-right"></div>
        <div class="split split-left">
            <div class="d-flex align-items-center justify-content-center">
                <div class="login-container">
                    <p class="login-title">
                        Inicie a sessão
                    </p>

                    <div class="tab-content" id="nav-tabContent">
                        <form asp-action="Login" method="post">
                            <div class="tab-pane fade show active" id="nav-login" role="tabpanel"
                                aria-labelledby="nav-login-tab" tabindex="0">

                                <!-- Campo de Usuário -->
                                <div class="form-floating mb-3">
                                    <input asp-for="Usuario" class="form-control custom-input" id="Usuario"
                                        placeholder="Usuário" />
                                </div>

                                <!-- Campo de Senha -->
                                <div class="form-floating mb-3">
                                    <input type="password" id="Senha" asp-for="Senha" class="form-control custom-input"
                                        placeholder="Senha" />
                                    <span id="showPassword" class="input-icon">
                                        <i class="bi bi-eye-slash"></i>
                                    </span>
                                </div>
                                <!-- Link para recuperação de senha -->
                                <div>
                                    <a class="nav-link active" href="#" class="forgot-password-link">
                                        Esqueceu a senha
                                    </a>
                                </div>

                                <!-- Botão de Login -->
                                <div class="d-flex justify-content-end p-2">
                                    <button type="submit" class="btn btn-primary submit-btn">
                                        Iniciar sessão <i class="bi bi-arrow-right-short"></i>
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        $(document).ready(function () {
            $('#showPassword').click(function () {
                var passwordField = $('#Senha');
                var passwordIcon = $(this).find('i');

                if (passwordField.attr('type') === 'password') {
                    passwordField.attr('type', 'text');
                    passwordIcon.removeClass('bi-eye-slash').addClass('bi-eye');
                } else {
                    passwordField.attr('type', 'password');
                    passwordIcon.removeClass('bi-eye').addClass('bi-eye-slash');
                }
            });

            $('#Senha').on('input', function () {
                if ($(this).val() !== '') {
                    $(this).siblings('label').hide();
                } else {
                    $(this).siblings('label').show();
                }
            });
        });
    </script>
</body>

</html>
